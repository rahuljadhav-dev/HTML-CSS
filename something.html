<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List Dropdown</title>
</head>
<body>
   <center> <h1>Select a Song</h1>
    <form action="songs.html" >
        <label for="songs">Choose a song:</label>
        <select id="songs" name="song">
            <option value="song1">Song Title 1</option>
            <option value="song2">Song Title 2</option>
            <option value="song3">Song Title 3</option>
            <option value="song4">Song Title 4</option>
            <option value="song5">Song Title 5</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form></center>
</body>
</html>
